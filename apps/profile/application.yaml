apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: profile-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cmamith/eks-3tier-app.git
    targetRevision: HEAD
    path: profile-chart
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true