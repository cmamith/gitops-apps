controller:
  admin:
    existingSecret: jenkins-admin
    userKey: username
    passwordKey: password
  ingress:
    enabled: true
    ingressClassName: alb
    annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/group.name: dev-tools
    hostName: jenkins.<YOUR_DOMAIN>
persistence:
  enabled: true
  size: 20Gi
