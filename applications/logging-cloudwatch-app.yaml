apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging-cloudwatch
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  source:
    repoURL: https://aws.github.io/eks-charts
    chart: aws-for-fluent-bit
    targetRevision: 0.1.28
    helm:
      values: |
        serviceAccount:
          create: true
          name: fluent-bit
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::177206615793:role/eks-fluentbit-cloudwatch

        namespaceOverride: logging
        daemonSet:
          enabled: true

        # Collect all container logs
        input:
          tail:
            enabled: true
            path: /var/log/containers/*.log
            parser: docker
            memBufLimit: 10MB
            skipLongLines: On
            refreshInterval: 5
            readFromHead: Off

        # Enrich with k8s metadata
        filters:
          kubernetes:
            enabled: true
            match: "*"
            kubeURL: https://kubernetes.default.svc
            mergeLog: On
            keepLog: Off

        # Ship to CloudWatch (SG)
        cloudWatch:
          enabled: true
          region: ap-southeast-1
          logGroupName: /eks/3tier/${kubernetes['namespace']}/${kubernetes['labels']['app.kubernetes.io/name']}-${kubernetes['container_name']}
          logStreamPrefix: ${kubernetes['pod_name']}/
          autoCreateGroup: true
          logRetentionDays: 14

        # Keep resource needs tiny to help scheduling
        resources:
          requests: { cpu: 25m, memory: 96Mi }
          limits:   { cpu: 150m, memory: 192Mi }

        # Tolerate any taints so it can land anywhere
        tolerations:
          - operator: Exists
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
