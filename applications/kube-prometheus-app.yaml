apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus
  namespace: argocd
  # Wave 0 is the default; adding this is optional
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  sources:
    # Helm chart source
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: "65.0.0"   # example stable version; you can pin another
      helm:
        valueFiles:
          - $values/values.yaml
    # Values file in your GitOps repo
    - repoURL: https://github.com/cmamith/gitops-apps
      targetRevision: main
      ref: values
      path: observability/kube-prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
